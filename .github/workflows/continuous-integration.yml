name: continuous integration

on:
   pull_request:
      branches:
         - main
         - developp

jobs:
   validate-code:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Set up Node.js and install dependancies
           uses: ./.github/steps/setup-node-action.yml

         - name: continuous Integration
           run: yarn ci
