name: continuous integration

on:
   pull_request:
      branches:
         - main
         - develop

jobs:
   validate-code:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Set up Node.js and install dependancies
           uses: '../steps/setup-node.yml'

         - name: continuous Integration
           run: yarn ci
